<mat-dialog-content>
  <p>¿Está seguro de eliminar?</p>
  <button mat-raised-button (click)="confirmar(true)" style ="background-color: #0b3ad1; color:#ffffff; margin-right: 15px; "  >Sí</button>

  <button mat-raised-button color="accent" (click)="confirmar(false)" style="background-color: #ff6c00;">No</button>
</mat-dialog-content>
