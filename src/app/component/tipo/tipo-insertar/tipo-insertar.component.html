<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div style="text-align: center;">
 <h1>REGISTRAR TIPOS DE HABITACIÓN</h1>
</div>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
      <mat-label >Código</mat-label>
      <input matInput  required placeholder="Código" formControlName="id" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Tipo de habitación</mat-label>
      <input matInput required placeholder="Tipo de habitación" formControlName="tipo" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <input matInput required placeholder="Descripcion" formControlName="descripcion" />
    </mat-form-field>
    <br>
    <div style="text-align:center;">
    <button mat-raised-button color="primary"  style="margin-right: 20px; background-color: #0b3ad1 " (click)="aceptar()"><span class="material-icons">save</span></button>
    <button mat-raised-button style="background-color: #ff6c00;" routerLink="/tipo"><span style="color: white;" class='material-icons'>cancel</span>
    </button>
    </div>
   <p>{{ mensaje }}</p>
  </form>
</div>
</body>
</html>
