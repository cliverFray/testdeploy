<mat-dialog-content>
  <p>¿Está seguro de eliminar?</p>
  <button mat-raised-button color="primary" style="background-color: #0b3ad1; margin-right: 70px;" (click)="confirmar(true)">Si</button>
  <button mat-raised-button color="accent"  style="background-color: #ff6c00;" (click)="confirmar(false)">No</button>
</mat-dialog-content>
