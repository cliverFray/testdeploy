<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="plan-listar.component.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center">
        <h1>LISTA DE PLANES</h1>
      </div>
      <div style="text-align: right">
        <button
          mat-raised-button
          color="warn"
          routerLink="/plans/plansinsertar"
          style="background-color: #0b3ad1"
        >
          Nuevo
        </button>
      </div>

      <!--filtro-->
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="numero"
          ><th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td></ng-container
        >
        <ng-container matColumnDef="nombre"
          ><th mat-header-cell *matHeaderCellDef>Plan</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre_plan }}
          </td></ng-container
        >
        <ng-container matColumnDef="precio"
          ><th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">
            {{ element.precio }}
          </td></ng-container
        >
        <ng-container matColumnDef="descripcion"
          ><th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descripcion }}
          </td></ng-container
        >

        <!---->
        <ng-container matColumnDef="actualizar">
          <th mat-header-cell *matHeaderCellDef>Actualizar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['edicion', element.id]"
              style="background-color: #ff6c00"
            >
              <span class="material-icons">edit_note</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="accent"
              (click)="confirmar(element.id)"
              style="background-color: black"
              class="eliminar"
            >
              <span class="material-icons">delete</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </body>
</html>
